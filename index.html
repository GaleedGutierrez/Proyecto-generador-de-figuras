  <title>Dibujando figuras</title>
</head>
<body>
  <main>
    <div id="opcion1">
      <h1>Elije una figura.</h1>

        <li>Cuadrados.</li>

        <li>Circulos.</li>

      <input id="texto_figuras" type="text" name="" />

    <div id="opcion2">

      <input id="texto_cantidad" type="text" name="" />

    </div>
    <canvas id="canvas_papel" width="300" height="300"></canvas>
  </main>
  <script src="index.js"></script>
